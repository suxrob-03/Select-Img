<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Img</title>
    <link rel="stylesheet" href="./sass/style.css" />
  </head>
  <body>
    <div class="box">
      <div class="select_img">
        <label id="file_label" for="file" onchange="display(event)">
          <img id="labelImg" src="./logo.png"
        /></label>
        <input
          type="file"
          id="file"
          accept=".jpg , .jpeg , .png"
          onchange="display(event)"
        />
        <img src="" alt="img" id="showImg" />
      </div>
    </div>

    <script>
      function display(event) {
        document.getElementById("file_label").style.display = "none";
        document.getElementById("showImg").style.display = "block";
        document.getElementById("showImg").src = URL.createObjectURL(
          event.target.files[0]
        );
      }
    </script>
  </body>
</html>
